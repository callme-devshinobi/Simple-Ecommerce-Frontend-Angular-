<div class="home-container">

  <!-- HERO SECTION -->
<section class="hero">
  <div class="hero-container">

    <div class="hero-content">
      <h1>Discover Amazing Products</h1>
      <p>Shop the best gadgets, fashion, and home essentials.</p>
      <button routerLink="/products" class="btn-primary">Shop Now</button>
    </div>

    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1760565030243-c92ed557e8da?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzF8fGUtY29tbWVyY2UlMjBwcm9kdWN0JTIwbW9ja3VwfGVufDB8fDB8fHww" alt="Featured Product">
    </div>

  </div>
</section>

  <!-- CATEGORIES ICONS --> 
  <section class="categories">
    <div class="category-box" (click)="goToCategory('Electronics')">ğŸ“± Electronics</div>
    <div class="category-box" (click)="goToCategory('Fashion')">ğŸ‘• Fashion</div>
    <div class="category-box" (click)="goToCategory('Sports')">ğŸ… Sports</div>
    <div class="category-box" (click)="goToCategory('Accessories')">ğŸ§ Accessories</div>
  
  </section>

  <!-- FEATURED PRODUCTS -->
  <section class="featured">
    <h2>Featured Products</h2>

    <div class="product-grid">
      <div class="product-card" *ngFor="let product of featuredProducts">
        
        <img [src]="product.image" alt="">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
    
        <button routerLink="/product/{{product.id}}" class="btn-primary">
          Buy now
        </button>
    
      </div>
    </div>
  </section>

  <!-- BROWSE BY CATEGORY -->
  <section class="browse">
    <h2>ğŸ”¥ 30% Discount Deals</h2>

    <div class="product-grid">
      <div class="product-card" *ngFor="let product of discountProducts">
        
        <img [src]="product.image" alt="">
        <h3>{{ product.name }}</h3>
        <p class="old-price">${{ product.price }}</p>
        <p class="discount-price">${{ product.price * 0.7 }}</p>
    
        <button routerLink="/product/{{product.id}}" class="btn-primary">
          Buy now
        </button>
    
      </div>
    </div>
  </section>

</div>
