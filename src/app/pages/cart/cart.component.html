<div class="cart-page">

  <h1>Your Shopping Cart</h1>

  <!-- Empty Cart -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty ðŸ›’</p>
    <button routerLink="/products" class="btn-primary">Continue Shopping</button>
  </div>

  <!-- Cart Content -->
  <div *ngIf="cartItems.length > 0" class="cart-container">

    <!-- Cart Items -->
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">

        <img [src]="item.image" alt="{{ item.name }}">

        <div class="cart-info">
          <h3>{{ item.name }}</h3>
          <p>${{ item.price }}</p>

          <div class="quantity-box">
            <button (click)="item.quantity = item.quantity - 1">âˆ’</button>
            <span>{{ item.quantity }}</span>
            <button (click)="item.quantity = item.quantity + 1">+</button>
          </div>
        </div>

        <button class="remove-btn" (click)="removeItem(item.id)">âœ–</button>

      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p>Subtotal: <strong>${{ total }}</strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
      <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
    </div>

  </div>
</div>
