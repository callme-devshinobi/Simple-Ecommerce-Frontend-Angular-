<div class="product-card">
    <img [src]="product.image" alt="{{product.name}}" >
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <a [routerLink]="['/product', product.id]" style="text-decoration:none; color:white; background:#007BFF; padding:0.5rem 1rem; border-radius:5px;">View</a>
  </div>
